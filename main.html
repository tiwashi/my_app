<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/main.min.css">
  <link rel="stylesheet" media="screen" href="javascripts/handsontable/handsontable.min.css">
  <title>myapp</title>
</head>

<body>
  <div id="menu">
    <input type="button" value="new" class="btn_m">
    <span onclick="">title</span>
    <input type="button" value="save" class="btn_m">
    <div align="right">
      <input type="button" value="print" class="btn_m">
      <input type="button" value="download" class="btn_m">
    </div>
  </div>
  <div id="toolbar">
    <input type="button" value="undo" class="btn_b">
    <input type="button" value="redo" class="btn_b">
  </div>

  <div id="draw_space">
    <div id="canvas_space">
      <canvas id="canvas" height="800px" width="1000px" style="background-color:#ddc9de">Canvas対応のブラウザで閲覧してください</canvas>
    </div>
  </div>

  <div id="parts">

    <input type="button" value="Lines" class="btn_t"><br>
    <input type="button" value="Shapes" class="btn_t"><br>
    <input type="button" value="Icons"  class="btn_t"><br>
    <input type="button" value="Upload"  class="btn_t"><br>
    <hr>
    <input type="button" value="Background"  class="btn_t"><br>
    <hr>
    <input type="button" value="Text"  class="btn_t"><br>
    <hr>
    <input type="button" value="Canvas Size" class="btn_t"><br>
    <hr>
    <input type="button" value="Create infographic" class="btn_t">
    <br>
    <a rel="leanModal" href="#div787">Create infographic</a>
  </div>


  <div id="div787">
    <!-- モーダルウィンドウの中身 -->
    <div id="tab1" class="tab">
      <div class="tab_upper">
        <div id="tblbtn">
          <input type="button" value="+" onclick="add_row()">
          <br>
          <input type="button" value="-" onclick="delete_row()">
        </div>
        <div id="table"></div>
      </div>
      <div class="tab_lower">
        <input type="button" value="next" class="next_button" onclick="check_table()">
      </div>
    </div>
    <div id="tab2" class="tab" style="display:none">
      <div class="tab_upper">
        <div id="can_row_1" class="can_div">
          <canvas class="s_can" id="s_can1"></canvas>
          <canvas class="s_can" id="s_can2"></canvas>
          <canvas class="s_can" id="s_can3"></canvas>
        </div>
        <div id="can_row_2" class="can_div">
          <canvas class="s_can" id="s_can4"></canvas>
          <canvas class="s_can" id="s_can5"></canvas>
          <canvas class="s_can" id="s_can6"></canvas>
        </div>
        <div id="can_row_3" class="can_div">
          <canvas class="s_can" id="s_can7"></canvas>
          <canvas class="s_can" id="s_can8"></canvas>
          <canvas class="s_can" id="s_can9"></canvas>
        </div>
      </div>
      <div class="tab_lower">
        <input type="button" value="back" onclick="change_tab(1)">
        <input type="button" value="next" onclick="change_tab(3)">
      </div>
    </div>
    <div id="tab3" class="tab" style="display:none">
      <p>(タブ3の中身。いくつでも増やせます。)</p>
      <input type="button" value="back" onclick="change_tab(2)">
    </div>
    <!-- モーダルウィンドウの中身ここまで -->
  </div>

  <!-- 以下JSファイルの読み込み -->
  <!-- ▼jQuery -->
  <script src="http://code.jquery.com/jquery-2.2.2.min.js" type="text/javascript"></script>
  <script type="text/javascript"><!--
     window.jQuery || document.write('<script src="./javascripts/jquery-2.2.2.min.js"></script>')
  // -->
  </script>

  <script src="./javascripts/leanModal/jquery.leanModal.min.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(function() {
      $( 'a[rel*=leanModal]').leanModal({
          top: 200,                     // モーダルウィンドウの縦位置を指定
          overlay : 0.5,               // 背面の透明度
          closeButton: ".modal_close"  // 閉じるボタンのCSS classを指定
        });
      });
  </script>

  <!-- handsontable https://docs.handsontable.com/　Editableな表の表示-->
  <script type="text/javascript" src="./javascripts/handsontable/handsontable.full.min.js"></script>
  <script type="text/javascript" src="./javascripts/handsontable/ZeroClipboard.js"></script>

  <!-- 自作スクリプト　-->
  <script type="text/javascript" src="./javascripts/table.js"></script>
  <script type="text/javascript" src="./javascripts/tab.js"></script>
</body>
</html>
